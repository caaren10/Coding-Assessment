        <title>Technical Interview - Coding Assessment</title>

    <body>
        <div id="quiz-container">
            <h1> Coding Quiz Challenge</h1>
            <button id="startButton"> Start Quiz</button>
            <div id="questions-container"></div>
            <div id="options-container"></div>
            <button id="next-button">Next</button>
            <div id="results-container"></div>
            <div id="timer"> Time: <span id="time">60</span>seconds</div>
        </div>

        <div id="startQuiz" class="startQuiz">
            <h1> Coding Quiz Challenge</h1>
            <p> Try to answer the following code-related questions within the time limit.<br> Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="startButton">Start Quiz</button>

        <div id="one">
            <h2> Which HTML tag (< >) is used to link an external CSS file?</h2>
            <h4><button class = "incorrectButton" class="A">A</button> ' style '</h4>
            <h4><button class = "correctButton" class="B">B</button> ' link ' </h4>
            <h4><button class = "incorrectButton" class="C">C</button> ' css '</h4>
            <h4><button class = "incorrectButton" class="D">D</button> ' script '</h4>   
        </div>

        <div id="two">
            <h2> What does the <b>'typeof'</b> operator in JavaScript return for the data type of <b>'null'</b>?</h2>
            <h4><button class = "incorrectButton" class="A">A</button> "undefined"</h4>
            <h4><button class = "incorrectButton" class="B">B</button> "null"</h4>
            <h4><button class = "correctButton" class="C">C</button> "object"</h4>
            <h4><button class = "incorrectButton" class="D">D</button> "string"</h4>   
        </div>

        <div id="three">
            <h2> In the contect of frontend development, what does the term "DOM" stand for?</h2>
            <h4><button class = "correctButton" class="A">A</button> Document Object Model</h4>
            <h4><button class = "incorrectButton" class="B">B</button> Data Object Model</h4>
            <h4><button class = "incorrectButton" class="C">C</button> Document Oriented Model</h4>
            <h4><button class = "incorrectButton" class="D">D</button> Design Object Model</h4>   
        </div>

        <div id="four">
            <h2> Which command is used to clone a Git repository from a remote URL?</h2>
            <h4><button class = "correctButton" class="A">A</button> git clone</h4>
            <h4><button class = "incorrectButton" class="B">B</button> git pull</h4>
            <h4><button class = "incorrectButton" class="C">C</button> git push</h4>
            <h4><button class = "incorrectButton" class="D">D</button> git fetch</h4>   
        </div>

        <div id="five">
            <h2> In a Node.js application, what module is commonly used for handling asynchronous operations?</h2>
            <h4><button class = "incorrectButton" class="A">A</button> fs</h4>
            <h4><button class = "incorrectButton" class="B">B</button> http</h4>
            <h4><button class = "correctButton" class="C">C</button> async</h4>
            <h4><button class = "incorrectButton" class="D">D</button> events</h4>   
        </div>

        <div id="six">
            <h2> Which SQL clause is used to filter the results of a SELECT statement?</h2>
            <h4><button class = "correctButton" class="A">A</button> WHERE</h4>
            <h4><button class = "incorrectButton" class="B">B</button> HAVING</h4>
            <h4><button class = "incorrectButton" class="C">C</button> FILTER</h4>
            <h4><button class = "incorrectButton" class="D">D</button> SELECT</h4>   
        </div>

        <div id="seven">
            <h2> What does CORS stand for in the context of web development?</h2>
            <h4><button class = "correctButton" class="A">A</button> Cross-Origin Resource Sharing</h4>
            <h4><button class = "incorrectButton" class="B">B</button> Centralized Object Rendering System</h4>
            <h4><button class = "incorrectButton" class="C">C</button> Cross-Origin Request Scripting</h4>
            <h4><button class = "incorrectButton" class="D">D</button> Centralized Object Retrieval System</h4>   
        </div>

        <div id="eight">
            <h2> Which HTTP method is typically used to request data from a RESTful API?</h2>
            <h4><button class = "incorrectButton" class="A">A</button> POST</h4>
            <h4><button class = "correctButton" class="B">B</button> GET</h4>
            <h4><button class = "incorrectButton" class="C">C</button> PUT</h4>
            <h4><button class = "incorrectButton" class="D">D</button> DELETE</h4>   
        </div>

        <div id="nine">
            <h2> What is the purpose of unit testing in software development?</h2>
            <h4><button class = "incorrectButton" class="A">A</button> To test the entire application as a whole</h4>
            <h4><button class = "correctButton" class="B">B</button> To validate the correctness of individual units or functions</h4>
            <h4><button class = "incorrectButton" class="C">C</button> To check the user interface for bugs</h4>
            <h4><button class = "incorrectButton" class="D">D</button> To test the integration between different modules</h4>   
        </div>

        <div id="ten">
            <h2> What is the primary purpose of a containerization tool like Docker?</h2>
            <h4><button class = "incorrectButton" class="A">A</button> To manage databases</h4>
            <h4><button class = "incorrectButton" class="B">B</button> To facilitate communication between frontend and backend</h4>
            <h4><button class = "correctButton" class="C">C</button> To package and distribute applications along with their dependencies</h4>
            <h4><button class = "incorrectButton" class="D">D</button> To automate browser testing</h4>   
        </div> -->
